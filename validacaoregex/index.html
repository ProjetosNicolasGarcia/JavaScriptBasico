<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de forms com Regex</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form id="meuFormulario" onsubmit="return validarFormulario();" action="">
            <h1>Validação</h1>
            <div class="input-box">
                <input type="text" id="nome"  placeholder="Nome"  required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" id="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="text" id="dataNascimento" placeholder="Data de nascimento" required>
                <i class='bx bx-calendar-alt'></i>
            </div>
            <div class="input-box">
                <input type="text" id="telefone"  placeholder="Telefone" required>
                <i class='bx bxs-phone' ></i>
            </div>
            <div class="input-box">
                <input type="text"id="cpf"  placeholder="CPF" required>
                <i class='bx bxs-id-card'></i>

            </div>
            <button type="submit" class="btn">Validar</button>
        </form>
    </div>
    

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</body>
</html>
